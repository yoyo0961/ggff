  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    nav {
      background-color: #333; /* 灰色背景 */
      overflow: hidden;
      color: white; /* 白色文字 */
    }

    nav a {
      float: left;
      display: block;
      color: inherit;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd; /* 滑鼠懸停時的背景色 */
      color: black;
    }

    .logo {
      float: left;
    }

    .menu {
      float: right;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

    </p>
    <p>
      我們的使命是在不斷變化的數位時代中，為客戶提供最先進的科技解決方案，協助他們實現業務目標，保持競爭力。
